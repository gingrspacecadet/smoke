<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --panel-color: #171a21;
      --text-color: #c7d5e0;
      --accent-color: #66c0f4;
      --border-radius: 6px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1b2838;
      color: var(--text-color);
    }

    #game {
      max-width: 90%;
      margin: 2rem auto;
      background-color: var(--panel-color);
      padding: 1rem;
      border-radius: var(--border-radius);
      text-align: center;
    }

    #game img {
      width: 100%;
      max-height: 60vh;
      object-fit: contain;
      border-radius: var(--border-radius);
    }

    #game h1 {
      margin-top: 1rem;
    }

    button#download-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: var(--accent-color);
      color: #000;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button#download-btn:hover {
      background-color: #4aa0d0;
    }

    #progress {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div id="game">Loading…</div>

  <script>
    async function loadGame() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      const container = document.getElementById('game');

      if (!id) {
        container.textContent = 'No game id in URL.';
        return;
      }

      try {
        const res = await fetch(`https://smoke.gingr.workers.dev/api/games/${id}`);
        if (!res.ok) throw new Error(res.statusText);
        const g = await res.json();

        // Check if installed
        const installed = await window.electronAPI.listInstalledGames();
        const isInstalled = installed.some(game => game.name === g.name);

        if (isInstalled) {
          container.innerHTML = `
            <img src="${g.cover_url}" alt="${g.name}">
            <h1>${g.name}</h1>
            <a href="library.html" id="library-link" style="display:inline-block;margin-top:1rem;padding:0.5rem 1rem;font-size:1rem;background-color:var(--accent-color);color:#000;border:none;border-radius:var(--border-radius);text-decoration:none;">Go to Library</a>
          `;
        } else {
          container.innerHTML = `
            <img src="${g.cover_url}" alt="${g.name}">
            <h1>${g.name}</h1>
            <button id="download-btn">Download</button>
            <p id="progress"></p>
          `;

          const btn = document.getElementById('download-btn');
          const progress = document.getElementById('progress');

          btn.addEventListener('click', () => {
            const filename = g.name.replace(/\s+/g,'_') + '.rar'; // all files are RAR v5
            progress.textContent = 'Starting download…';
            window.electronAPI.downloadGame(g.download_url, filename);
          });

          // Download progress
          window.electronAPI.onDownloadProgress((event, { received, total }) => {
            const percent = total ? Math.round((received / total) * 100) : 0;
            progress.textContent = `Downloading: ${percent}% (${Math.round(received / 1024)} KB of ${Math.round(total / 1024)} KB)`;
          });

          // Download complete triggers install (already handled in main.js)
          window.electronAPI.onDownloadComplete((event, filepath) => {
            progress.textContent = `Download complete. Installing…`;
          });

          // Install progress
          window.electronAPI.onInstallProgress((event, data) => {
            if (data.percent !== undefined) {
              progress.textContent = `Installing: ${data.percent}%`;
            } else if (data.message) {
              progress.textContent = `Installing: ${data.message}`;
            }
          });

          // Install complete
          window.electronAPI.onInstallComplete((event, filename) => {
            progress.textContent = `Installation complete: ${filename}`;
            // Redirect to library.html with game name in URL
            setTimeout(() => {
              window.location.href = `library.html?selected=${encodeURIComponent(g.name)}`;
            }, 1200);
          });

          window.electronAPI.onInstallError((event, filename) => {
            progress.textContent = `Installation failed: ${filename}`;
          });
        }

      } catch (err) {
        console.error(err);
        container.textContent = 'Failed to load game.';
      }
    }

    loadGame();
  </script>
</body>
</html>
